
  
  <div fxLayout="column" class="fxLayout-custom">
    <mat-card>Customers / Thêm nhân viên</mat-card>
    <div class="mt-10" fxLayout="row" fxLayoutGap="20px" fxFlex>
      <mat-card class="example-card" fxFlex="50">
        <mat-list>
          <mat-list-item>
            Profile
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
        <mat-card-content>
          <mat-card class="mat-card-custom" style="box-shadow: none;margin-top: 10px;">
            <!-- <mat-spinner class="progress-custom" *ngIf="isLoading" ></mat-spinner> -->
            <div class="login-page">
              <div class="content">
                <form class="login-form" fxFlex (ngSubmit)="edit()" [formGroup]="editForm">
                  <div class="text-center">
                  </div>
                  <div fxFlex fxlayout="row" fxlayout.lt-md="column">
                    <div fxFlexFill>
                      <mat-form-field class="w-100">
                        <input matInput placeholder="Họ và tên" formControlName="fullName" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                    <div fxFlexFill>
                      <mat-form-field class="w-100">
                        <input matInput placeholder="Địa chỉ" formControlName="address" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                    <div fxFlexFill>
                      <mat-form-field class="w-100">
                        <input type="number" matInput placeholder="Mã nhân viên" formControlName="idCard" />
                      </mat-form-field>
                    </div>
                  </div>
                  <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                      <div fxFlexFill>
                        <mat-form-field class="w-100">
                          <input type="email" matInput placeholder="Email" formControlName="email" />
                        </mat-form-field>
                      </div>
                    </div>
                  <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                      <div fxFlexFill>
                        <mat-form-field class="w-100">
                          <input type="number" matInput placeholder="Số điện thoại" formControlName="phone" />
                        </mat-form-field>
                      </div>
                    </div>
          
                    <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                      <div fxFlexFill>
                        <mat-form-field class="w-100">
                          <input matInput  [matDatepicker]="picker"  placeholder="Ngày bắt đầu" formControlName="startDate" />
                          <mat-datepicker-toggle
                          matSuffix
                          [for]="picker"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                      </div>
                    </div>
          
                  <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                    <div fxFlexFill>
                      <mat-form-field>
                        <mat-label>Ngày sinh</mat-label>
                        <input matInput [matDatepicker]="picker1" formControlName="birthday" />
                        <mat-datepicker-toggle
                          matSuffix
                          [for]="picker1"
                        ></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                      </mat-form-field>
          
                      <mat-form-field class="custom-gender">
                        <mat-label>Giới tính</mat-label>
                        <mat-select formControlName="gender">
                          <mat-option value=0>
                            Nữ
                          </mat-option>
                          <mat-option value=1>
                            Nam
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                    </div>
                  </div>
          
                  <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                      <div fxFlexFill>
                        <mat-form-field style="width: 100%;">
                        <mat-label>Bộ phận</mat-label>
                        <mat-select formControlName="position">
                          <mat-option value="DEV">
                            DEV 
                          </mat-option>
                          <mat-option value="BPO">
                            BPO
                          </mat-option>
                          <mat-option value="GA">
                            GA
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                      </div>
                    </div>
          
                  <div fxFlex fxLayout="row" fxLayout.lt-md="column">
                    <div fxFlexFill>
                      <button
                        type="submit"
                        mat-raised-button
                        color="primary"
                        class="w-100"
                      >
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </mat-card>
        </mat-card-content>
      </mat-card>
      <mat-card class="example-card" fxFlex="50">
        <mat-list>
          <mat-list-item>
            Skill
          </mat-list-item>
          <mat-divider></mat-divider>
        </mat-list>
        <mat-card-content class="custom-mr">
          <form [formGroup]="editSkillForm" (ngSubmit)="onSubmit()">
            <!-- <mat-form-field class="full">
                <input matInput placeholder="email" formControlName="email">
            </mat-form-field> -->
            <div formArrayName="skills">
        
                <div *ngFor="let skill of skillForms.controls; let i=index" [formGroupName]="i">
        
        
                    <mat-form-field class="xs">
                        <input matInput placeholder="skill" formControlName="skill">
                    </mat-form-field>
        
                    <mat-form-field class="custom-level">
                        <mat-label>Level</mat-label>
                        <mat-select formControlName="level" >
                          <mat-option value= "1">
                            1
                          </mat-option>
                          <mat-option value= "2">
                            2
                          </mat-option>
                          <mat-option value= "3">
                            3
                          </mat-option>
                          <mat-option value= "4">
                            4
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
        
                    <button
                    mat-mini-fab
                    color="warn"
                    aria-label="Example icon button with a menu icon"
                    (click)="deleteSkill(i)"
                    *ngIf="i!=0"
                  >
                    <mat-icon >
                        delete
                  </mat-icon>
                  </button>
                  <button
                  mat-mini-fab
                  color="primary"
                  aria-label="Example icon button with a menu icon"
                  (click)="addSkill()"
                  *ngIf="i==0"
                >
                  <mat-icon >
                      add
                </mat-icon>
                </button>
        
                </div>
        
            </div>
        </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
