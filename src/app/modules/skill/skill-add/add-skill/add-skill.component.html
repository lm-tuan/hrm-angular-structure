<div
  class="container mt-20"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div class="item item-1" fxFlex="5%"></div>
  <div class="item item-2" fxFlex="5%" fxFlexOrder="3"></div>
  <div class="item item-3" fxFlex><mat-toolbar> Add Skill</mat-toolbar></div>
</div>
<div
  class="container mt-20"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div class="item item-1" fxFlex="5%"></div>
  <div class="item item-2" fxFlex="5%" fxFlexOrder="3"></div>
  <div class="item item-3" fxFlex>
    <div fxLayout="column" class="fxLayout-custom">
      <mat-list> </mat-list>
      <div class="mt-10" fxLayout="row" fxLayoutGap="20px" fxFlex>
        <mat-card class="example-card" fxFlex="40">
          <mat-card-content>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <!-- <mat-form-field class="full">
                    <input matInput placeholder="email" formControlName="email">
                </mat-form-field> -->
                <div formArrayName="skills">
            
                    <div *ngFor="let skill of skillForms.controls; let i=index" [formGroupName]="i">
            
            
                        <mat-form-field class="xs">
                            <input matInput placeholder="skill" formControlName="skill">
                        </mat-form-field>
            
                        <mat-form-field class="custom-level">
                            <mat-label>Level</mat-label>
                            <mat-select formControlName="level" >
                              <mat-option value= "1">
                                1
                              </mat-option>
                              <mat-option value= "2">
                                2
                              </mat-option>
                              <mat-option value= "3">
                                3
                              </mat-option>
                              <mat-option value= "4">
                                4
                              </mat-option>
                            </mat-select>
                          </mat-form-field>
            
                        <button
                        mat-mini-fab
                        color="warn"
                        aria-label="Example icon button with a menu icon"
                        (click)="deleteSkill(i)"
                        *ngIf="i!=0"
                      >
                        <mat-icon >
                            delete
                      </mat-icon>
                      </button>
                      <button
                      mat-mini-fab
                      color="primary"
                      aria-label="Example icon button with a menu icon"
                      (click)="addSkill()"
                      *ngIf="i==0"
                    >
                      <mat-icon >
                          add
                    </mat-icon>
                    </button>
            
                    </div>
            
                </div>
                <button mat-raised-button color="primary">
                    Submit
                  </button>
            </form>
          </mat-card-content>
          <mat-card-actions> </mat-card-actions>
        </mat-card>
        <mat-card class="example-card" fxFlex="60">
          <mat-card-content>
          </mat-card-content>
        </mat-card>

      </div>
    </div>
  </div>
</div>
