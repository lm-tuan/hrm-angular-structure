  <div class="container"
     fxLayout
     fxLayout.xs="column"
     fxLayoutAlign="center"
     fxLayoutGap="10px"
     fxLayoutGap.xs="0">
     
  <div class="item item-1" fxFlex="5%"></div>
  <div class="item item-2" fxFlex="5%" fxFlexOrder="3"></div>
  <div class="item item-3" fxFlex>
    <button [routerLink]="['/skills/add']" mat-raised-button color="primary" class="skill-add-button">+ Thêm Skill</button> 
    <div class="mat-elevation-z8">
      
        <table mat-table [dataSource]="dataSource">
      
          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.profile_id}} </td>
          </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Họ và tên </th>
            <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
          </ng-container>
      
          <!-- Weight Column -->
          <ng-container matColumnDef="weight">
            <th mat-header-cell *matHeaderCellDef> Skill </th>
            <td mat-cell *matCellDef="let element"> 
              <div *ngFor="let item of element.profileSkill">
                  <button mat-stroked-button 
                  color="warn">
                  {{item.skill.name}}
                </button>
              </div>
            </td>
          </ng-container>
      
          <!-- Symbol Column -->
          <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Bộ phận </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container>

          <!-- Detail Column -->
          <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef> Chi tiết </th>
            <td mat-cell *matCellDef="let element"> 
                 <button
                    mat-mini-fab
                    color="primary"
                    aria-label="Example icon button with a menu icon"
                    (click)="goToFormSkill(element.profile_id)"
                  >
                    <mat-icon >
                        edit
                  </mat-icon>
                </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    
  </div>
</div>
