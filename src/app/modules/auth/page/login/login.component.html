<div class="login-page">
    <div class="content">
        <form class="login-form" fxFlex  (ngSubmit)="login()" [formGroup]="loginForm" >
            <div class="text-center">
                <h2 class="app-name">Brycen HRM</h2>
            </div>
            <div fxFlex  fxlayout="row" fxlayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput placeholder="Username" formControlName="username">
                        <mat-error *ngIf="hasError('username', 'required')">username is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <mat-form-field class="w-100">
                        <input matInput type="password" placeholder="Password" formControlName="password" >
                        <mat-error *ngIf="hasError('password', 'required')">password is required</mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column" style="margin: 20px 0 30px 0">
                <div fxFlex>
                    <mat-checkbox color="primary">Remember Me</mat-checkbox>
                </div>
                <div fxFlex  fxLayoutAlign="end">
                    <a routerLink="/forget-password">Forget Password</a>
                </div>
            </div>
            <div fxFlex  fxLayout="row" fxLayout.lt-md="column">
                <div fxFlexFill>
                    <button [disabled]="!loginForm.valid" type="submit" mat-raised-button color="primary" class="w-100" >Login</button>
                </div>
            </div>
  
        </form>
    </div>
  </div>
