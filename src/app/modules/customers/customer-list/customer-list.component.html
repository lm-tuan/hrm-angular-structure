<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
          <h2>Customers</h2>
          <button [routerLink]="['/customers/add']" mat-raised-button color="primary">+ Thêm nhân viên</button> 
          <table mat-table [dataSource]="dataSource" matSort>
            
             <!-- Position Column -->
             <ng-container matColumnDef="No">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.profile_id}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="Full name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Full name </th>
              <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Birthday">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
              <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender ? "male" : "female"}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="Mã nhân viên">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã nhân viên </th>
              <td mat-cell *matCellDef="let element"> {{element.idCard}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

              <!-- Skill Column -->
              <ng-container matColumnDef="Skill">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Skill </th>
                <td mat-cell *matCellDef="let element"> 
                <mat-list role="list" *ngFor="let item of element.profileSkill">
                  <mat-list-item role="listitem">{{item.skill.name}}</mat-list-item>
                </mat-list>
                </td>
              </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="Bộ phận">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bộ phận </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="Detail">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Xem chi tiết </th>
                <td mat-cell *matCellDef="let element"> 
                  <div class="example-button-container">
                    <button class="custom-button" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                      <mat-icon (click) = "onLinkDetail(element.profile_id)">description</mat-icon>
                    </button>
                    <button class="custom-button" mat-mini-fab color="accent" aria-label="Example icon button with a menu icon">
                      <mat-icon  >edit</mat-icon>
                    </button>
                    <button class="custom-button" color="warn" mat-mini-fab  aria-label="Example icon button with a plus one icon">
                      <mat-icon >delete</mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
