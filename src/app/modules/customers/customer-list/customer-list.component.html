<div class="container" fxLayout="row" fxLayoutAlign="center none">
    <div fxFlex="95%">
  
      <mat-card>
        <mat-card-content>
          <h2>Customers</h2>
          <button [routerLink]="['/customers/add']" mat-raised-button color="primary">+ Thêm nhân viên</button> 
          <table mat-table [dataSource]="dataSource" matSort>
            
             <!-- Position Column -->
             <ng-container matColumnDef="No">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>

            <!-- Position Column -->
            <ng-container matColumnDef="Full name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Full name </th>
              <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="Birthday">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Birthday </th>
              <td mat-cell *matCellDef="let element"> {{element.birthday}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="Gender">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
              <td mat-cell *matCellDef="let element"> {{element.gender ? "male" : "female"}} </td>
            </ng-container>
            <!-- Weight Column -->
            <ng-container matColumnDef="Mã nhân viên">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Mã nhân viên </th>
              <td mat-cell *matCellDef="let element"> {{element.idCard}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="Phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone </th>
              <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="Email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

             <!-- Symbol Column -->
             <ng-container matColumnDef="Bộ phận">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Bộ phận </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
            

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
        </mat-card-content>
      </mat-card>
  
    </div>
  </div>
