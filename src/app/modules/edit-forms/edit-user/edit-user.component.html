<mat-card class="mat-card-custom">
    <!-- <mat-spinner class="progress-custom" *ngIf="isLoading" ></mat-spinner> -->
    <div class="login-page">
      <div class="content">
        <form class="login-form" fxFlex (ngSubmit)="edit()" [formGroup]="editForm">
          <div class="text-center">
            <!-- <h2 class="app-name">Thêm nhân viên </h2> -->
          </div>
          <div fxFlex fxlayout="row" fxlayout.lt-md="column">
            <div fxFlexFill>
              <mat-form-field class="w-100">
                <input matInput placeholder="Họ và tên" formControlName="fullName" />
              </mat-form-field>
            </div>
          </div>
          <div fxFlex fxLayout="row" fxLayout.lt-md="column">
            <div fxFlexFill>
              <mat-form-field class="w-100">
                <input matInput placeholder="Địa chỉ" formControlName="address" />
              </mat-form-field>
            </div>
          </div>
          <div fxFlex fxLayout="row" fxLayout.lt-md="column">
            <div fxFlexFill>
              <mat-form-field class="w-100">
                <input type="number" matInput placeholder="Mã nhân viên" formControlName="idCard" />
              </mat-form-field>
            </div>
          </div>
          <div fxFlex fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                <mat-form-field class="w-100">
                  <input type="email" matInput placeholder="Email" formControlName="email" />
                </mat-form-field>
              </div>
            </div>
          <div fxFlex fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                <mat-form-field class="w-100">
                  <input type="number" matInput placeholder="Số điện thoại" formControlName="phone" />
                </mat-form-field>
              </div>
            </div>
  
            <div fxFlex fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                <mat-form-field class="w-100">
                  <input matInput  [matDatepicker]="picker"  placeholder="Ngày bắt đầu" formControlName="startDate" />
                  <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
  
          <div fxFlex fxLayout="row" fxLayout.lt-md="column">
            <div fxFlexFill>
              <mat-form-field>
                <mat-label>Ngày sinh</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="birthday" />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker1"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
              </mat-form-field>
  
              <mat-form-field class="custom-gender">
                <mat-label>Giới tính</mat-label>
                <mat-select formControlName="gender">
                  <mat-option value=0>
                    Nữ
                  </mat-option>
                  <mat-option value=1>
                    Nam
                  </mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
  
          <div fxFlex fxLayout="row" fxLayout.lt-md="column">
              <div fxFlexFill>
                <mat-form-field style="width: 100%;">
                <mat-label>Bộ phận</mat-label>
                <mat-select formControlName="position" [(value)]="user.position">
                  <mat-option value="DEV">
                    DEV 
                  </mat-option>
                  <mat-option value="BPO">
                    BPO
                  </mat-option>
                  <mat-option value="GA">
                    GA
                  </mat-option>
                </mat-select>
              </mat-form-field>
              </div>
            </div>
  
          <div fxFlex fxLayout="row" fxLayout.lt-md="column">
            <div fxFlexFill>
              <button
                type="submit"
                mat-raised-button
                color="primary"
                class="w-100"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
