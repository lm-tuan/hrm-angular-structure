<div
  class="container mt-20"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div class="item item-1" fxFlex="5%"></div>
  <div class="item item-2" fxFlex="5%" fxFlexOrder="3"></div>
  <div class="item item-3" fxFlex></div>
</div>

<div
  class="container mt-20"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div class="item item-1" fxFlex="5%"></div>
  <div class="item item-2" fxFlex="5%" fxFlexOrder="3"></div>
  <div class="item item-3" fxFlex>
    <div fxLayout="column" class="fxLayout-custom">
      <div class="mt-10" fxLayout="row" fxLayoutGap="20px" fxFlex>
        <mat-card class="example-card" fxFlex="65">
          <mat-list>
            <mat-list-item>Danh sách người dùng</mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
          <form class="add-form">
          <div class="mat-elevation-z8">
            
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element">
                   <p *ngIf="status" >{{element.user_id}}</p>
                   <div class="example-form example-form-custom" *ngIf="isEdit" >
                    <mat-form-field class="example-full-width example-full-width-custom">
                      <input matInput   [value]="element.user_id">
                    </mat-form-field>
                  </div>
                   </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> 
                  <p *ngIf="status">{{element.username}}</p>
                  <div class="example-form example-form-custom" *ngIf="isEdit" >
                    <mat-form-field class="example-full-width example-full-width-custom">
                      <input matInput  [value]="element.username">
                    </mat-form-field>
                  </div>
                   </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Password </th>
                <td mat-cell *matCellDef="let element"> 
                  <p *ngIf="status">{{element.password.substring(0, 5)}}... </p>
                  <div class="example-form example-form-custom" *ngIf="isEdit" >
                    <mat-form-field class="example-full-width example-full-width-custom">
                      <input matInput   [value]="element.password.substring(0, 5)">
                    </mat-form-field>
                  </div>
                </td>
              </ng-container>
          
             
               <!-- Symbol Column -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef > Role </th>
                <td mat-cell *matCellDef="let element"> 
                <mat-chip-list aria-label="Fish selection" *ngIf="status" >
                  <mat-chip 
                  color="primary" 
                  selected
                  matBadgePosition="after" matBadgeColor="primary"
                  *ngFor="let item of element.roles"
                  >{{item.name}}</mat-chip>
                </mat-chip-list>
                <div class="example-form example-form-custom" *ngIf="isEdit" >
                  <mat-form-field class="example-full-width example-full-width-custom">
                    <mat-select    >
                      <mat-option value="PM" >
                       PM
                      </mat-option>
                      <mat-option value="Admin" >
                        Admin
                       </mat-option>
                    </mat-select>
                  </mat-form-field>
                </div>
                </td>
              </ng-container>

              
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                  <div class="example-button-container" *ngIf="!isEdit">
                    <button class="custom-button" mat-mini-fab color="accent" aria-label="Example icon button with a menu icon">
                      <mat-icon (click)="onLinkEdit(element.user_id)"  >edit</mat-icon>
                    </button>
                    <button class="custom-button" color="warn" mat-mini-fab  aria-label="Example icon button with a plus one icon">
                      <mat-icon (click)= "onDelete(element.user_id)" >delete</mat-icon>
                    </button>
                  </div>
                  <div class="example-button-container"  *ngIf="!status">
                    <button class="custom-button" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                      <mat-icon (click)="onSave(element.user_id)"  >check</mat-icon>
                    </button>
                    <button class="custom-button" color="default"  mat-mini-fab  aria-label="Example icon button with a plus one icon">
                      <mat-icon (click)= "onClose(element.user_id)" >clear
                      </mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
         
          <!-- </form> -->
          </div>
        </form>
        </mat-card>
        <mat-card class="example-card" fxFlex="35">
          <mat-list>
            <mat-list-item>Thêm người dùng</mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
          <form class="example-form" style="margin-top: 50px;" (ngSubmit)="add()" [formGroup]="addForm">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Ex. abcxyz"  formControlName="username">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex. cmdx@123" formControlName="email" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Ex. cmdx@123" formControlName="password" >
            </mat-form-field>
            <div class="role-list">

              <form [formGroup]="interestFormGroup" >
                  <div *ngFor="let interest of interests; let i = index" >
                      <mat-checkbox class="example-margin" 
                      (change)="onChange($event)" [value]="interest.name">{{interest.name}}</mat-checkbox>
                  </div>
      
              </form>
      
          </div>
            <button mat-raised-button color="primary">Submit</button>
          </form>
          </mat-card>
      </div>
    </div>
  </div>
</div>
