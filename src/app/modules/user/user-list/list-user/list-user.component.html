<div
  class="container mt-20"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div class="item item-1" fxFlex="5%"></div>
  <div class="item item-2" fxFlex="5%" fxFlexOrder="3"></div>
  <div class="item item-3" fxFlex></div>
</div>

<div
  class="container mt-20"
  fxLayout
  fxLayout.xs="column"
  fxLayoutAlign="center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div class="item item-1" fxFlex="5%"></div>
  <div class="item item-2" fxFlex="5%" fxFlexOrder="3"></div>
  <div class="item item-3" fxFlex>
    <div fxLayout="column" class="fxLayout-custom">
      <div class="mt-10" fxLayout="row" fxLayoutGap="20px" fxFlex>
        <mat-card class="example-card" fxFlex="65">
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element">
                   <p *ngIf="status" >{{element.position}}</p>
                   <form class="example-form example-form-custom" *ngIf="isEdit" >
                    <mat-form-field class="example-full-width example-full-width-custom">
                      <input matInput  value="Sushi">
                    </mat-form-field>
                  </form>
                   </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef> Username </th>
                <td mat-cell *matCellDef="let element"> 
                  <p *ngIf="status">{{element.username}}</p>
                  <form class="example-form example-form-custom" *ngIf="isEdit" >
                    <mat-form-field class="example-full-width example-full-width-custom">
                      <input matInput  value="Sushi">
                    </mat-form-field>
                  </form>
                   </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="password">
                <th mat-header-cell *matHeaderCellDef> Password </th>
                <td mat-cell *matCellDef="let element"> 
                  <p *ngIf="status">{{element.password.substring(0, 5)}}... </p>
                  <form class="example-form example-form-custom" *ngIf="isEdit" >
                    <mat-form-field class="example-full-width example-full-width-custom">
                      <input matInput  value="Sushi">
                    </mat-form-field>
                  </form>
                </td>
              </ng-container>
          
             
               <!-- Symbol Column -->
              <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef > Role </th>
                <td mat-cell *matCellDef="let element"> 
                <mat-chip-list aria-label="Fish selection" >
                  <mat-chip 
                  color="primary" 
                  selected
                  matBadgePosition="after" matBadgeColor="primary"
                  *ngFor="let item of element.roles"
                  >{{item.name}}</mat-chip>
                </mat-chip-list>
                </td>
              </ng-container>

              
              <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element"> 
                  <div class="example-button-container" *ngIf="!isEdit">
                    <button class="custom-button" mat-mini-fab color="accent" aria-label="Example icon button with a menu icon">
                      <mat-icon (click)="onLinkEdit(element.profile_id)"  >edit</mat-icon>
                    </button>
                    <button class="custom-button" color="warn" mat-mini-fab  aria-label="Example icon button with a plus one icon">
                      <mat-icon (click)= "onDelete(element.profile_id)" >delete</mat-icon>
                    </button>
                  </div>
                  <div class="example-button-container"  *ngIf="!status">
                    <button class="custom-button" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
                      <mat-icon (click)="onSave(element.profile_id)"  >check</mat-icon>
                    </button>
                    <button class="custom-button" color="default"  mat-mini-fab  aria-label="Example icon button with a plus one icon">
                      <mat-icon (click)= "onClose(element.profile_id)" >clear
                      </mat-icon>
                    </button>
                  </div>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        </mat-card>
        <mat-card class="example-card" fxFlex="35">
          <mat-list>
            <mat-list-item>Thêm người dùng</mat-list-item>
            <mat-divider></mat-divider>
          </mat-list>
          <form class="example-form" style="margin-top: 50px;">
            <mat-form-field class="example-full-width">
              <mat-label>Username</mat-label>
              <input matInput placeholder="Ex. abcxyz" >
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Password</mat-label>
              <input matInput placeholder="Ex. cmdx@123" >
            </mat-form-field>
            <mat-form-field>
              <mat-label>Role</mat-label>
              <mat-select>
                <mat-option >
                 PM
                </mat-option>
                <mat-option >
                  Admin
                 </mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-raised-button color="primary">Submit</button>
          </form>
          </mat-card>
      </div>
    </div>
  </div>
</div>
